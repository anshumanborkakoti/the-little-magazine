<div class="header">
  <ul class="header-nav">
    <li *ngFor="let header of headers">
      <a href="#" [routerLink]="header.route" routerLinkActive="link-active">{{
        header.label
      }}</a>
    </li>
  </ul>
  <div class="socialIcons">
    <ul>
      <li>
        <a
          href="https://www.facebook.com/thelittlejournalofneindia/"
          target="_blank"
        >
          <img
            src="../../assets/img/icons/_ionicons_svg_logo-facebook.svg"
            alt="Facebook"
          />
        </a>
      </li>
      <li>
        <a href="https://twitter.com/TNeindia" target="_blank">
          <img
            src="../../assets/img/icons/_ionicons_svg_logo-twitter.svg"
            alt="Twitter"
          />
        </a>
      </li>

      <li>
        <a href="https://www.pinterest.com/little5114" target="_blank">
          <img
            src="../../assets/img/icons/_ionicons_svg_logo-pinterest.svg"
            alt="Pinterest"
          />
        </a>
      </li>
    </ul>
  </div>
</div>
