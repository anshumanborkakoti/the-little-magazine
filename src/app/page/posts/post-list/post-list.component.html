<div class="posts">
  <app-tiles *ngFor="let post of posts" [bodyContent]="post.thumbnail.content"
    [headerImagePath]="imageService.getUnprefixedImage(post.thumbnail.image.publicId)"
    [footerContent]="post.thumbnail.footer" [header]="post.thumbnail.header" [imageCaption]="post.thumbnail.caption"
    routerLink='{{post.category.name | lowercase| removespaces}}/{{post.id}}'>
  </app-tiles>
  <div *ngIf="posts.length === 0">No Posts!</div>
</div>
