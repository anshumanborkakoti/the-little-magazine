<div class="detail-container" *ngIf="post.detail.length > 0">
  <div class="article-header-image-container">
    <!-- postdetail.image -->
    <cl-image [public-id]="post.detail[0].image.publicId" client_hints="true" class="article-header-image" responsive
      crop="fit" style="height: 30vh;width: 100%; object-fit: cover;">
      <cl-transformation fetch-format="auto" type="fetch" quality="auto" dpr="auto"></cl-transformation>
    </cl-image>
  </div>
  <span
    class="article-header-image-caption">{{ (isPhotoMode? post.authors[0].name :post.detail[0].caption) | photoCredit }}</span>


  <aside class="contributor-detail">
    <p>
      CONTRIBUTOR:
    </p>
    <!-- post.authors -->
    <p *ngFor="let author of post.authors" class="bold">
      {{ author.name }}
    </p>
    <p>&nbsp;</p>
    <!-- post.issues -->
    <p>
      ISSUE(s):
    </p>
    <p *ngFor="let issue of post.issues" class="bold">
      {{issue.label}}
    </p>
  </aside>
  <article class="article-content">
    <span *ngIf="!isPhotoMode">
      <ng-container *ngFor="let detail of post.detail;let i=index">
        <h1>{{ detail.header }}
          <!-- postdetail.header-->
        </h1>
        <span [innerHTML]="detail.content"></span>
        <div *ngIf="(post.detail.length > 1 && i < post.detail.length - 1)" class="separator"></div>
      </ng-container>
    </span>

    <div *ngIf="isPhotoMode">
      <div class="photo-container">
        <app-photo-tiles [image]="detail.image" [imageCaption]="detail.caption" [imageDescription]="detail.content"
          *ngFor="let detail of post.detail">
        </app-photo-tiles>
      </div>

    </div>
  </article>
  <div class="article-footer-container">
    <h2>About the Contributor</h2>
    <!-- postmodel.authors.details -->
    <app-bio *ngFor="let author of authors" [bio]="author">

    </app-bio>
  </div>
</div>

<div *ngIf="post.detail.length === 0">
  <!-- No post details -->
</div>
