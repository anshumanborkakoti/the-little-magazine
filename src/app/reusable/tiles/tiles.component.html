<article>
  <div class="article-header-image">
    <img [clSrc]="headerImagePath" fetch-format="auto" quality="auto" dpr="auto" width="auto" responsive type="fetch"
      class="article-header-image" />
  </div>

  <div class="article-header">{{ header }}</div>
  <div class="article-content">
    <p>
      {{ bodyContent }}
    </p>
  </div>
  <div class="article-footer">{{ footerContent }}</div>
</article>
